{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Print Tracker</title>
</head>

<body>
    <div class="container">
        <h1>3D Print Tracker</h1>

        <div class="list-group">
            {% for print_job in print_jobs %}
            <a href="#" class="list-group-item list-group-item-action" aria-current="true">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ print_job.print_name }}</h5>
                    <small>{{ print_job.date_of_print }}</small>
                </div>
                <small>Print hours: {{ print_job.total_hours_printed}}h {{print_job.total_minutes_printed}}m</small>
            </a>
            {% endfor %}
        </div>
    </div>
</body>

</html>
